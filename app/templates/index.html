<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Inventory List</h1>
        <a href="/add" class="btn btn-primary">Add New Item</a>
        <table class="table">
            <thead>
                <tr>
                    <!-- AÃ±adir una columna para el ID -->
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <!-- Mostrar el ID del elemento -->
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <a href="/edit/{{ item.id }}" class="btn btn-warning">Edit</a>
                        <form action="/delete/{{ item.id }}" method="POST" style="display:inline;">
                            <button class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
