<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit Item' if item else 'Add New Item' }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ 'Edit Item' if item else 'Add New Item' }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" value="{{ item.name if item else '' }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" name="price" value="{{ item.price if item else '' }}" required>
            </div>
            <div class="form-group">
                <label for="mac_address">MAC Address</label>
                <input type="text" class="form-control" name="mac_address" value="{{ item.mac_address if item else '' }}" required>
            </div>
            <div class="form-group">
                <label for="serial_number">Serial Number</label>
                <input type="text" class="form-control" name="serial_number" value="{{ item.serial_number if item else '' }}" required>
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" class="form-control" name="manufacturer" value="{{ item.manufacturer if item else '' }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" required>{{ item.description if item else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">{{ 'Update' if item else 'Add' }}</button>
        </form>
    </div>
</body>
</html>
